<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - JH Shop</title>
    <style>
        :root {
            --primary-blue: #2496ed;
            --dark-blue: #0d2b3e;
            --accent-orange: #ff7b25;
            --white: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            color: var(--primary-blue);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-signup {
            width: 100%;
            padding: 12px;
            background: var(--accent-orange);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-signup:hover {
            background: #e66a1a;
        }

        .login-link {
            margin-top: 20px;
            display: block;
            color: #666;
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a th:href="@{/}" class="logo">JH Shop</a>
        <h2>Create Your Account</h2>
        <form th:action="@{/signup}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
            <p class="login-link">Already have an account? <a th:href="@{/login}">Login</a></p>
        </form>
    </div>
</body>
</html>
